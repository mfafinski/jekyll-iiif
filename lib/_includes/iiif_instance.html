<div id="openseadragon{{ page.thisinstance }}" class="openseadragon"></div>
<script>
//<![CDATA[
iiif_viewerfuncs.push(
  function initOpenSeadragon{{ page.thisinstance }}() {
    OpenSeadragon({
      id: "openseadragon{{ page.thisinstance }}",
      minZoomImageRatio: 1,
      prefixUrl: "{{ site.baseurl }}/iiif_viewer/images/",
      tileSources: "{{ site.baseurl }}/tiles/{{ page.thisimage }}/info.json",
      crossOriginPolicy: false
    });
  }
)
//]]>
</script>
